<app-home></app-home>
<br>
<div class="row justify-content-center">
<div class="col-md-10">
  <div class="newemp">
    <button (click)="addEmp()" class="btn btn-success"> Add Employee</button>
  </div>
  <hr>
  <div>  
    <table class="table">  
      <thead style="background-color:rgb(245, 206, 206);">  
        <tr>  
          <th>Id</th>  
          <th>First Name</th>  
          <th>Last Name</th>  
          <th>Email ID</th>   
          <th>#</th>
        </tr>  
      </thead>  
      <tbody>  
        <tr *ngFor="let emp of employees">  
          <td class="hidden">{{emp.id}}</td>  
          <td>{{emp.first_name}}</td> 
          <td>{{emp.last_name}}</td> 
          <td>{{emp.email}}</td>  
          <td>  
            <button (click)="detailEmp(emp)" class=" btn btn-primary"> View Details</button>         
          </td>  
        </tr>  
      </tbody>  
    </table><br>
  </div>  
</div> 
</div>
